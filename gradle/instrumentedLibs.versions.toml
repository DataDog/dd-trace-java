httpclient-v4_1 = "4.1"
httpclient-v4_2 = "4.2"
httpclient-v4_3 = "4.3"
httpclient-v4_4 = "4.4"
httpclient-v4_5 = "4.5"
httpclient-latest = "+"

# Kafka
