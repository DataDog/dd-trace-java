# Gradle version catalog for dd-java-agent/instrumentations
# This catalog contains versions of libraries that we instrument,
# separate from the build tooling and internal dependencies in libs.versions.toml

[versions]
# Aerospike
aerospike-client-v4_0_0 = "4.0.0"
aerospike-client-latest-v7x = "7.+"
aerospike-client-latest = "+"

# Apache HTTP
