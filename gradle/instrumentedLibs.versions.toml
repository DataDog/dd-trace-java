kafka-v2_7_0 = "2.7.0"
kafka-v3_8_0 = "3.8.0"
kafka-latest-v2x = "2.+"
kafka-latest-v3x = "3.+"
kafka-streams-v1_0_0 = "1.0.0"
kafka-v2_13-latest-v2x = "2.+"
spring-kafka-v1_3_3 = "1.3.3.RELEASE"
