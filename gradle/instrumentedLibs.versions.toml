[libraries]
# Notes on naming:
# - Hyphens create nested accessors (e.g. `kafka-clients-v0` is used as `instrumentedLibs.kafka.clients.v0`)
# - Thus we cannot use hyphens in version names (e.g. v4-1) because Gradle interprets the dot as a property accessor
# - We also cannot use underscores in version names (e.g. v4_1) because Gradle strips them when generating accessors
# - So when necessary, use direct concatenation for minor versions (e.g. v41 for 4.1)

# Aerospike
aerospike-client-v4 = { module = "com.aerospike:aerospike-client", version.ref = "aerospike-client-v4_0_0" }
aerospike-client-latest-v7x = { module = "com.aerospike:aerospike-client", version.ref = "aerospike-client-latest-v7x" }
