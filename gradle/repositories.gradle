repositories {
  mavenLocal()
  mavenCentral()
  jcenter()
  maven {
    url "https://adoptopenjdk.jfrog.io/adoptopenjdk/jmc-libs-snapshots"
    content {
      includeGroup "org.openjdk.jmc"
    }
    mavenContent {
      snapshotsOnly()
    }
  }
  maven {
    url "https://repo.typesafe.com/typesafe/releases"
    content {
      includeGroup "com.typesafe.play"
      includeGroup "play"
    }
  }
  ivy {
    artifactPattern 'http://sqreen-ci-java.s3-website-us-east-1.amazonaws.com/jars/[organisation]/[artifact]-[revision](-[classifier]).[ext]'
    ivyPattern 'http://sqreen-ci-java.s3-website-us-east-1.amazonaws.com/jars/[organisation]/[module]-[revision].xml'
  }
}
