// TODO: Gradle 9 Migration - The groovy plugin application causes conflicts with
// the new JVM Test Suite system when java is already applied by another plugin.
// This needs restructuring - see: https://docs.gradle.org/current/userguide/jvm_test_suite_plugin.html
apply plugin: 'groovy'

dependencies {
  testImplementation libs.bundles.spock
  testImplementation libs.bundles.groovy

  testImplementation libs.bundles.test.logging

  // JUnit and Mockito compatible with Spock 2.4.0
  testRuntimeOnly libs.bundles.junit5
  testRuntimeOnly libs.bundles.junit.platform
  testRuntimeOnly libs.mokito.core
}
