def scalaVersion = '2.11'
def playVersion = '2.6.0'

muzzle {
  extraRepository("typesafe", "https://repo.typesafe.com/typesafe/maven-releases/")

  pass {
    name = 'play26Only'
    group = 'com.typesafe.play'
    module = "play_$scalaVersion"
    versions = "[2.6.0,2.7.0)"
    assertInverse = true
    javaVersion = 11
  }
  pass {
    name = 'play26Only'
    group = 'com.typesafe.play'
    module = 'play_2.12'
    versions = "[2.6.0,2.7.0)"
    assertInverse = true
    javaVersion = 11
  }
  pass {
    name = 'play26Only'
    group = 'com.typesafe.play'
    module = 'play_2.13'
    versions = "[2.6.0,2.7.0)"
    assertInverse = true
    javaVersion = 11
  }
}

apply from: "$rootDir/gradle/java.gradle"
apply plugin: 'scala'

testJvmConstraints {
  // Play doesn't work with Java 9+ until 2.6.12
  maxJavaVersion = JavaVersion.VERSION_1_8
}

repositories {
  maven {
    name = 'typesafe'
    url = 'https://repo.typesafe.com/typesafe/maven-releases/'
  }
}

dependencies {
  compileOnly group: 'com.typesafe.play', name: "play_$scalaVersion", version: playVersion
  compileOnly group: 'com.typesafe.play', name: "play-java_$scalaVersion", version: playVersion
  compileOnly project(':dd-java-agent:instrumentation:play:play-2.6')
  implementation(project(':dd-java-agent:instrumentation:play:play-appsec-common'))

  // TODO
  //  * replace with testFixtures when we migrate this module to use java-test-fixtures plugin
  //  * replace 'baseTest' by 'test'

  testImplementation project(':dd-java-agent:instrumentation:play:play-2.6')
  testImplementation group: 'com.typesafe.play', name: "play-java_$scalaVersion", version: playVersion
  testImplementation(group: 'com.typesafe.play', name: "play-test_$scalaVersion", version: playVersion) {
    exclude group: 'org.eclipse.jetty.websocket', module: 'websocket-client'
  }

  testRuntimeOnly project(':dd-java-agent:instrumentation:netty:netty-4.0')
  testRuntimeOnly project(':dd-java-agent:instrumentation:netty:netty-4.1')
  testRuntimeOnly project(':dd-java-agent:instrumentation:akka:akka-http:akka-http-10.0')
  testRuntimeOnly project(':dd-java-agent:instrumentation:akka:akka-actor-2.5')
  testRuntimeOnly project(':dd-java-agent:instrumentation:scala:scala-concurrent-2.8')
  testRuntimeOnly project(':dd-java-agent:instrumentation:scala:scala-promise:scala-promise-2.10')
  testRuntimeOnly project(':dd-java-agent:instrumentation:scala:scala-promise:scala-promise-2.13')
}
