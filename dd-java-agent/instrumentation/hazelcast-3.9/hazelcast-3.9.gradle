muzzle {
  pass {
    group = "com.hazelcast"
    module = "hazelcast-all"
    versions = "[3.9,4.0)"
    assertInverse = true
  }
}

apply from: "$rootDir/gradle/java.gradle"

apply plugin: 'org.unbroken-dome.test-sets'

testSets {
  latestDepTest {
    dirName = 'test'
  }
}

dependencies {
  compileOnly group: 'com.hazelcast', name: 'hazelcast-all', version: '3.9'

  testCompile group: 'com.hazelcast', name: 'hazelcast-all', version: '3.9'

  latestDepTestCompile group: 'com.hazelcast', name: 'hazelcast-all', version: '3.+'
}
