// Set properties before any plugins get loaded
ext {
  minJavaVersionForTests = JavaVersion.VERSION_1_8
}

muzzle {
  pass {
    group = 'io.spray'
    module = 'spray-routing_2.11'
    versions = "[1.3.1,)"
  }
}

apply from: "${rootDir}/gradle/java.gradle"
apply from: "${rootDir}/gradle/test-with-scala.gradle"

apply plugin: 'org.unbroken-dome.test-sets'

dependencies {
  implementation group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.3.14'
  compileOnly group: 'io.spray', name: 'spray-can_2.11', version: '1.3.1'
  compileOnly group: 'io.spray', name: 'spray-routing_2.11', version: '1.3.1'

  compile project(':dd-trace-api')
  compile project(':dd-java-agent:agent-tooling')

  //testCompile group: 'com.typesafe.akka', name: 'akka-actor_2.10', version: '2.3.9'
  //testCompile group: 'com.typesafe.akka', name: 'akka-actor_2.10', version: '2.3.14'
  //testCompile group: 'io.spray', name: 'spray-can_2.10', version: '1.3.1'
  testCompile group: 'io.spray', name: 'spray-can_2.11', version: '1.3.3'
  testCompile group: 'io.spray', name: 'spray-routing_2.11', version: '1.3.1'
  //implementation group: 'io.spray', name: 'spray-httpx_2.10', version: '1.3.1'
  //testCompile group: 'org.scala-lang.modules', name: 'scala-xml_2.11', version: '1.3.0'
  //testCompile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.6.0'

  testCompile project(':dd-java-agent:testing')
  //testCompile project(':dd-java-agent:instrumentation:akka-concurrent')
  //testCompile project(':dd-java-agent:instrumentation:akka-init')
  //testCompile project(':dd-java-agent:instrumentation:scala-concurrent')
  testCompile project(':dd-java-agent:instrumentation:java-concurrent')
  testCompile project(':dd-java-agent:instrumentation:trace-annotation')
}

