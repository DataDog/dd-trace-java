apply from: "$rootDir/gradle/java.gradle"
apply plugin: 'scala'

muzzle {
  pass {
    group = 'com.typesafe.akka'
    module = 'akka-http_2.13'
    versions = "[10.2.0,)"
    assertInverse = true
  }
}

dependencies {
  compileOnly libs.scala213
  compileOnly group: 'com.typesafe.akka', name: 'akka-http_2.13', version: '10.2.0'
}

