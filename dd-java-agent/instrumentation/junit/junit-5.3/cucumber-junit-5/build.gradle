plugins {
  id 'dd-trace-java.instrumentation.testing-framework-tests'
}

apply from: "$rootDir/gradle/java.gradle"

muzzle {
  pass {
    group = 'io.cucumber'
    module = 'cucumber-junit-platform-engine'
    versions = '[5.4.0,)'
    extraDependency "org.junit.platform:junit-platform-launcher:1.12.0"
  }
}

addTestSuiteForDir('latestDepTest', 'test')

dependencies {
  implementation project(':dd-java-agent:instrumentation:junit:junit-5.3')

  compileOnly group: 'io.cucumber', name: 'cucumber-junit-platform-engine', version: '5.4.0'
  compileOnly group: 'io.cucumber', name: 'cucumber-java', version: '5.4.0'

  testImplementation project(':dd-java-agent:agent-ci-visibility:civisibility-instrumentation-test-fixtures')

  testImplementation group: 'org.junit.platform', name: 'junit-platform-launcher', version: libs.versions.junit.platform.get()
  testImplementation group: 'org.junit.platform', name: 'junit-platform-suite', version: libs.versions.junit.platform.get()
  testImplementation group: 'org.junit.platform', name: 'junit-platform-suite-engine', version: libs.versions.junit.platform.get()

  testImplementation group: 'io.cucumber', name: 'cucumber-junit-platform-engine', version: '5.4.0'
  testImplementation group: 'io.cucumber', name: 'cucumber-java', version: '5.4.0'
  testImplementation libs.jackson.databind

  latestDepTestImplementation group: 'io.cucumber', name: 'cucumber-java', version: '+'
  latestDepTestImplementation group: 'io.cucumber', name: 'cucumber-junit-platform-engine', version: '+'
}

configurations.matching({ it.name.startsWith('test') }).configureEach({
  it.resolutionStrategy {
    force group: 'org.junit.platform', name: 'junit-platform-launcher', version: libs.versions.junit.platform.get()
    force group: 'org.junit.platform', name: 'junit-platform-suite', version: libs.versions.junit.platform.get()
  }
})
