muzzle {
  pass {
    group = 'com.amazonaws'
    module = 'aws-lambda-java-core'
    versions = '[1.2.1,)'
  }
}

apply from: "$rootDir/gradle/java.gradle"

addTestSuiteForDir('latestDepTest', 'test')

test {
  environment([
    "_HANDLER": "Handler",
    "TEST_ENV_PROPAGATE_VARS": "_HANDLER"
  ])
}

forkedTest {
  environment([
    "_HANDLER": "Handler",
    "TEST_ENV_PROPAGATE_VARS": "_HANDLER"
  ])
}

latestDepTest {
  environment([
    "_HANDLER": "Handler",
    "TEST_ENV_PROPAGATE_VARS": "_HANDLER"
  ])
}

dependencies {
  compileOnly group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.1'
  testImplementation group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.1'
}
