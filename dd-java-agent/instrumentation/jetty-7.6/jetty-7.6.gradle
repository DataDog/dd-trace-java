muzzle {
  pass {
    group = "org.eclipse.jetty"
    module = 'jetty-server'
    // Includes 7.6.x plus 8.1-8.2 (8.0 covered by 7.0 instrumentation)
    versions = "[7.6,8),[8.1,9)"
    assertInverse = true
  }
}

apply from: "$rootDir/gradle/java.gradle"

apply plugin: 'org.unbroken-dome.test-sets'

testSets {
  latestDepTest {
    dirName = 'test'
  }
}

dependencies {
  compileOnly group: 'org.eclipse.jetty', name: 'jetty-server', version: '7.6.0.v20120127'

  // Don't want to conflict with jetty from the test server.
  testCompile(project(':dd-java-agent:testing')) {
    exclude group: 'org.eclipse.jetty', module: 'jetty-server'
  }

  testCompile group: 'org.eclipse.jetty', name: 'jetty-server', version: '7.6.0.v20120127'
  testCompile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '7.6.0.v20120127'
  testCompile group: 'org.eclipse.jetty', name: 'jetty-continuation', version: '7.6.0.v20120127'

  latestDepTestCompile group: 'org.eclipse.jetty', name: 'jetty-server', version: '8.+'
  latestDepTestCompile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '8.+'
  latestDepTestCompile group: 'org.eclipse.jetty', name: 'jetty-continuation', version: '8.+'
}
