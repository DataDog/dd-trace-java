apply from: "$rootDir/gradle/java.gradle"

muzzle {
  pass {
    group = 'junit'
    module = 'junit'
    versions = '[4.10,5)'
    assertInverse = true
  }
}

dependencies {
  compileOnly group: 'junit', name: 'junit', version: '4.10'

  implementation project(":dd-java-agent:agent-ci-visibility")

  testImplementation(group: 'junit', name: 'junit') {
    version {
      strictly '4.10'
    }
  }
}
