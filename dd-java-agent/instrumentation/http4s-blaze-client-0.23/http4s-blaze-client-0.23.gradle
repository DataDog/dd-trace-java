// NOTE: This is an unsupported experimental integration for the http4s-blaze-client 0.23

// Set properties before any plugins get loaded
ext {
  minJavaVersionForTests = JavaVersion.VERSION_1_8
}

apply from: "$rootDir/gradle/java.gradle"
apply from: "$rootDir/gradle/scala.gradle"

tasks.named("compileTestGroovy").configure {
  // Groovy tests depend on Scala tests
  classpath += files(sourceSets.test.scala.classesDirectory)
}

dependencies {
  compileOnly group: 'org.http4s', name: 'http4s-blaze-client_2.12', version: '0.23.0'

  testImplementation group: 'org.http4s', name: 'http4s-blaze-client_2.12', version: '0.23.0'
  testImplementation group: 'org.http4s', name: "http4s-dsl_2.12", version: '0.23.0'
}
