plugins {
  id 'idea'
}

apply from: "$rootDir/gradle/java.gradle"
// Use slf4j-simple as default; logback has a high chance of getting stuck in a deadlock on CI.
apply from: "$rootDir/gradle/slf4j-simple.gradle"

muzzle {
  pass {
    coreJdk('25')
  }
}

idea {
  module {
    jdkName = '25'
  }
}
