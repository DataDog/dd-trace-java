plugins {
  id 'idea'
}

apply from: "$rootDir/gradle/java.gradle"

muzzle {
  pass {
    coreJdk('25')
  }
}

idea {
  module {
    jdkName = '25'
  }
}

// Use latest logback for Java 21+ tests with better virtual thread support.
configurations.named("testRuntimeClasspath") {
  resolutionStrategy {
    force libs.logback.classic.latest
  }
}
