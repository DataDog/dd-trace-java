ext {
  minJavaVersionForTests = JavaVersion.VERSION_1_8
}

muzzle {
  pass {
    group = "com.amazonaws"
    module = "aws-lambda-java-core"
    versions = "[1.2.0,)"
    assertInverse = true
  }
}

apply from: "$rootDir/gradle/java.gradle"

apply plugin: 'org.unbroken-dome.test-sets'

testSets {
  latestDepTest {
    dirName = 'test'
  }
}

dependencies {
  compileOnly group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.0'
  compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.3'
  compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.3'
  compileOnly group: 'io.opentracing', name: 'opentracing-api', version:'0.33.0'
  compileOnly group: 'io.opentracing', name: 'opentracing-util', version:'0.33.0'

  // Include httpclient instrumentation for testing because it is a dependency for aws-sdk.
  testImplementation project(':dd-java-agent:instrumentation:apache-httpclient-4')
  testImplementation project(':dd-java-agent:instrumentation:aws-java-sdk-1.11.0')
  testImplementation project(':dd-java-agent:instrumentation:jms')

  latestDepTestImplementation group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '+'
}
