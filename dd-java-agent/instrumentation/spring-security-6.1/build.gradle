ext {
  minJavaVersionForTests = JavaVersion.VERSION_17
}

apply from: "$rootDir/gradle/java.gradle"

[compileMain_java17Java, compileTestJava].each {
  it.configure {
    setJavaVersion(it, 17)
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
}

tasks.named('muzzle').configure {
  enabled = false
}

compileTestGroovy {
  javaLauncher = getJavaLauncherFor(17)
}

dependencies {
  main_java17CompileOnly group: 'org.springframework.security', name: 'spring-security-core', version: '6.1.0'
  compileOnly group: 'org.springframework.security', name: 'spring-security-core', version: '6.1.0'
}