muzzle {
  pass {
    group = 'org.springframework'
    module = 'spring-security'
    versions = "[3.2.0.RELEASE,]"
    extraDependency "javax.servlet:javax.servlet.api:3.0.0"
    assertInverse = true
  }
}

apply from: "${rootDir}/gradle/java.gradle"

apply plugin: 'org.unbroken-dome.test-sets'

testSets {
  latestDepTest {
    dirName = 'test'
  }
}
dependencies {
  compileOnly group: 'org.springframework.security', name: 'spring-security-bom', version: '3.2.0.RELEASE'
  compileOnly group: 'org.springframework.security', name: 'spring-security-config', version: '3.2.0.RELEASE'
  compileOnly group: 'org.springframework.security', name: 'spring-security-core', version: '3.2.0.RELEASE'
  compileOnly group: 'org.springframework.security', name: 'spring-security-web', version: '3.2.0.RELEASE'
  compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'


  testCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

  testCompile group: 'org.springframework', name: 'spring-web', version: '3.2.0.RELEASE'
  testCompile group: 'org.springframework', name: 'spring-context', version: '3.2.0.RELEASE'
  testCompile group: 'org.springframework', name: 'spring-tx', version: '3.2.0.RELEASE'
  testCompile group: 'org.springframework.security', name: 'spring-security-ldap', version: '3.2.0.RELEASE'
  testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.22.RELEASE'
  //testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.1.9.RELEASE' //pull spring security config 5.1.6, spring security web 5.1.6
  //version 'spring-boot-starter-security', version: '1.0.0 RELEASE' pull spring security config 3.2.3 spring security web 3.2.3
  testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '1.5.22.RELEASE'
  testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.22.RELEASE'
  testCompile group: 'org.springframework.ldap', name: 'spring-ldap-core', version: '2.0.0.RELEASE'
  testCompile group: 'com.unboundid', name: 'unboundid-ldapsdk', version: '4.0.12'
  testCompile group: 'org.spockframework', name: 'spock-spring', version: '1.1-groovy-2.4'


  latestDepTestCompile group: 'org.springframework.security', name: 'spring-security-bom', version: '5.2.0.RELEASE'
  latestDepTestCompile group: 'org.springframework.security', name: 'spring-security-config', version: '5.2.0.RELEASE'
  latestDepTestCompile group: 'org.springframework.security', name: 'spring-security-core', version: '5.2.0.RELEASE'
  latestDepTestCompile group: 'org.springframework.security', name: 'spring-security-web', version: '5.2.0.RELEASE'

  latestDepTestCompile group: 'org.springframework', name: 'spring-web', version: '5.2.0.RELEASE'
  latestDepTestCompile group: 'org.springframework', name: 'spring-context', version: '5.2.0.RELEASE'
  latestDepTestCompile group: 'org.springframework', name: 'spring-tx', version: '5.2.0.RELEASE'
  latestDepTestCompile group: 'org.springframework.security', name: 'spring-security-ldap', version: '5.2.0.RELEASE'
  latestDepTestCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.9.RELEASE'
  latestDepTestCompile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.1.9.RELEASE'
  latestDepTestCompile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.9.RELEASE'
  latestDepTestCompile group: 'org.springframework.ldap', name: 'spring-ldap-core', version: '2.3.2.RELEASE'
  latestDepTestCompile group: 'com.unboundid', name: 'unboundid-ldapsdk', version: '4.0.12'
  latestDepTestCompile group: 'org.spockframework', name: 'spock-spring', version: '1.1-groovy-2.4'


}

