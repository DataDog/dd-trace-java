apply from: "$rootDir/gradle/java.gradle"

muzzle {
  pass {
    group = "org.mongodb"
    module = "mongo-java-driver"
    versions = "[3.1,)"
    assertInverse = true
  }
}

dependencies {
  compileOnly group: 'org.mongodb', name: 'mongo-java-driver', version: '3.1.0'

  implementation(project(':dd-java-agent:instrumentation:mongo:common')) {
    transitive = false
  }
}
