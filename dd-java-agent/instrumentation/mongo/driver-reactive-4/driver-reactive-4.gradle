// Set properties before any plugins get loaded
ext {
  // Mongo4 driver requires Java 8 minimum
  minJavaVersionForTests = JavaVersion.VERSION_1_8
}

muzzle {
  pass {
    group = "org.mongodb"
    module = "mongodb-driver-core"
    versions = "[3.8,)"
    assertInverse = true
    extraDependency 'org.mongodb:mongodb-driver-reactivestreams:4.0.0'
  }
}

apply from: "$rootDir/gradle/java.gradle"

apply plugin: 'org.unbroken-dome.test-sets'

testSets {
  latestDepTest {
    dirName = 'test'
  }
}

dependencies {
  compileOnly group: 'org.mongodb', name: 'mongodb-driver-reactivestreams', version: '4.0.0'

  compile(project(':dd-java-agent:instrumentation:mongo:driver-4')) {
    transitive = false
  }

  testImplementation project(':dd-java-agent:instrumentation:mongo').sourceSets.test.output
  testImplementation group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo', version: '1.50.5'

  testImplementation group: 'org.mongodb', name: 'mongodb-driver-reactivestreams', version: '4.0.0'
  latestDepTestImplementation group: 'org.mongodb', name: 'mongodb-driver-reactivestreams', version: '4.2+'
}
