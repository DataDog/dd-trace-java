ext {
  minJavaVersionForTests = JavaVersion.VERSION_1_8
}

muzzle {
  pass {
    group = "com.hazelcast"
    module = "hazelcast-all"
    versions = "[4.0,)"
    assertInverse = true
  }
}

apply from: "$rootDir/gradle/java.gradle"

apply plugin: 'org.unbroken-dome.test-sets'


testSets {
  latestDepTest {
    dirName = 'test'
  }
}

dependencies {
  main_java8CompileOnly group: 'com.hazelcast', name: 'hazelcast-all', version: '4.0'

  testCompile group: 'com.hazelcast', name: 'hazelcast-all', version: '4.0'

  latestDepTestCompile group: 'com.hazelcast', name: 'hazelcast-all', version: '+'
}
