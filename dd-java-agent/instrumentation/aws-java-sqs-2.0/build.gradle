
muzzle {
  pass {
    group = "software.amazon.awssdk"
    module = "sqs"
    versions = "[2.0.0,)"
    extraDependency 'com.amazonaws:amazon-sqs-java-messaging-lib:2.0.0'
    assertInverse = true
  }
}

apply from: "$rootDir/gradle/java.gradle"

apply plugin: 'org.unbroken-dome.test-sets'

testSets {
  latestDepTest {
    dirName = 'test'
  }
}

dependencies {
  compileOnly group: 'software.amazon.awssdk', name: 'sqs', version: '2.2.0'
  compileOnly group: 'com.amazonaws', name: 'amazon-sqs-java-messaging-lib', version: '2.0.0'

  // Include httpclient instrumentation for testing because it is a dependency for aws-sdk.
  testImplementation project(':dd-java-agent:instrumentation:apache-httpclient-4')
  testImplementation project(':dd-java-agent:instrumentation:aws-java-sdk-2.2')
  testImplementation project(':dd-java-agent:instrumentation:jms')

  // SQS<->JMS testing:
  testImplementation group: 'org.elasticmq', name: 'elasticmq-rest-sqs_2.13', version: '1.2.3'
  testImplementation group: 'com.amazonaws', name: 'amazon-sqs-java-messaging-lib', version: '2.0.0'

  latestDepTestImplementation group: 'software.amazon.awssdk', name: 'sqs', version: '+'
  latestDepTestImplementation group: 'com.amazonaws', name: 'amazon-sqs-java-messaging-lib', version: '2.+'
}
