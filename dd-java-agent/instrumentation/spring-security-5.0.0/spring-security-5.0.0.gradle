def springSecurityVersion = '5.0.0.RELEASE'
def springBootVersion = '2.0.0.RELEASE'

ext {
  minJavaVersionForTests = JavaVersion.VERSION_1_8
}

muzzle {
  pass {
    group = 'org.springframework.security'
    module = 'spring-security-web' // using web instead of core because the decorator references some web classes.
    versions = "[$springSecurityVersion,]"
    extraDependency "javax.servlet:javax.servlet-api:+"
    assertInverse = true
  }
}

apply from: "${rootDir}/gradle/java.gradle"

apply plugin: 'org.unbroken-dome.test-sets'

testSets {
  latestDepTest {
    dirName = 'test'
  }
}

dependencies {
  compileOnly group: 'org.springframework.security', name: 'spring-security-web', version: springSecurityVersion
  compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '+'

  testCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '+'

  testCompile group: 'org.springframework.security', name: 'spring-security-bom', version: springSecurityVersion
  testCompile group: 'org.springframework.security', name: 'spring-security-ldap', version: springSecurityVersion
  testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springBootVersion
  testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: springBootVersion
  testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springBootVersion
  testCompile group: 'com.unboundid', name: 'unboundid-ldapsdk', version: '4.0.12'
  testCompile group: 'org.spockframework', name: 'spock-spring', version: '1.1-groovy-2.4'

  latestDepTestCompile group: 'org.springframework.security', name: 'spring-security-ldap', version: '+'
  latestDepTestCompile group: 'org.springframework.security', name: 'spring-security-bom', version: '+'
}

