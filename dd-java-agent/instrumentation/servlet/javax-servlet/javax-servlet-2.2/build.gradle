muzzle {
  pass {
    name = 'servlet-2.x'
    group = "javax.servlet"
    module = "servlet-api"
    versions = "[2.2, 3.0)"
    assertInverse = true
  }
  fail {
    group = "javax.servlet"
    module = 'javax.servlet-api'
    versions = "[3.0,)"
  }
  pass{
    name = 'servlet-common'
    group = "javax.servlet"
    module = 'javax.servlet-api'
    versions = "[2.0,)"
  }
  pass {
    name = 'servlet-2.x-and-3.0.x' // for Servlet2RequestBodyInstrumentation
    group = "javax.servlet"
    module = "servlet-api"
    versions = "[2.2, 3.1)"
    assertInverse = true
  }
}

apply from: "$rootDir/gradle/java.gradle"

addTestSuiteForDir('latestDepTest', 'test')

dependencies {
  compileOnly group: 'javax.servlet', name: 'servlet-api', version: '2.2'
  implementation project(':dd-java-agent:instrumentation:servlet:javax-servlet:javax-servlet-iast')

  testImplementation(project(':dd-java-agent:instrumentation-testing')) {
    exclude group: 'org.eclipse.jetty', module: 'jetty-server'
  }
  testImplementation project(':dd-java-agent:instrumentation:jetty:jetty-server:jetty-server-7.0') // See if there's any conflicts.
  testImplementation project(':dd-java-agent:instrumentation:jetty:jetty-server:jetty-server-7.6') // See if there's any conflicts.
  testImplementation project(':dd-java-agent:instrumentation:servlet:javax-servlet:javax-servlet-common')
  testImplementation project(':dd-java-agent:instrumentation:jetty:jetty-util-9.4.31')
  testImplementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '7.0.0.v20091005'
  testImplementation group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '7.0.0.v20091005'

  latestDepTestImplementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '7.+'
  latestDepTestImplementation group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '7.+'
}
