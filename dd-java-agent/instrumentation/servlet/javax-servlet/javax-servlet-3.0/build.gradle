plugins {
  id 'java-test-fixtures'
}

muzzle {
  pass {
    name = 'servlet-3.x'
    group = "javax.servlet"
    module = 'javax.servlet-api'
    versions = "[3.0,)"
    assertInverse = true
  }
  fail {
    group = "javax.servlet"
    module = 'servlet-api'
    versions = "[,]"
  }
  pass {
    name = 'servlet-3.1.x' // for Servlet3RequestBodyInstrumentation
    group = "javax.servlet"
    module = 'javax.servlet-api'
    versions = "[3.1,)"
    assertInverse = true
  }
}

apply from: "$rootDir/gradle/java.gradle"
apply plugin: 'call-site-instrumentation'

addTestSuiteForDir('latestDepTest', 'test')
addTestSuiteForDir('latestDepForkedTest', 'test')

groovySpock {
  configureDependencies("testFixturesApi")
}

dependencies {
  testRuntimeOnly project(':dd-java-agent:instrumentation:iast-instrumenter')

  // build against 3.1 so we can wrap its additions to ServletInputStream,
  // but all the other advice in this module is still compatible with 3.0+
  compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
  implementation project(':dd-java-agent:instrumentation:servlet:javax-servlet:javax-servlet-iast')

  testFixturesApi(project(':dd-java-agent:instrumentation-testing')) {
    exclude group: 'org.eclipse.jetty', module: 'jetty-server'
  }
  testFixturesCompileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'

  testImplementation(project(':dd-java-agent:instrumentation-testing')) {
    exclude group: 'org.eclipse.jetty', module: 'jetty-server'
  }
  testImplementation project(':dd-java-agent:instrumentation:jetty:jetty-server:jetty-server-7.0') // See if there's any conflicts.
  testImplementation project(':dd-java-agent:instrumentation:jetty:jetty-server:jetty-server-7.6') // See if there's any conflicts.
  testImplementation project(':dd-java-agent:instrumentation:jetty:jetty-server:jetty-server-9.0') // See if there's any conflicts.
  testImplementation project(':dd-java-agent:instrumentation:jetty:jetty-server:jetty-server-9.0.4') // See if there's any conflicts.
  testImplementation project(':dd-java-agent:instrumentation:jetty:jetty-server:jetty-server-9.3') // See if there's any conflicts.
  testImplementation project(':dd-java-agent:instrumentation:jetty:jetty-server:jetty-server-9.4.21') // See if there's any conflicts.
  testImplementation project(':dd-java-agent:instrumentation:jetty:jetty-server:jetty-server-10.0') // See if there's any conflicts.
  testImplementation project(':dd-java-agent:instrumentation:tomcat:tomcat-5.5') // See if there's any conflicts.
  testRuntimeOnly project(':dd-java-agent:instrumentation:tomcat:tomcat-appsec:tomcat-appsec-6.0')
  testRuntimeOnly project(':dd-java-agent:instrumentation:tomcat:tomcat-appsec:tomcat-appsec-7.0')
  testImplementation project(':dd-java-agent:instrumentation:servlet:javax-servlet:javax-servlet-common')
  testImplementation project(':dd-java-agent:instrumentation:jetty:jetty-util-9.4.31')
  testImplementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '8.2.0.v20160908'
  testImplementation group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '8.2.0.v20160908'
  testImplementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '8.0.41'
  testImplementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '8.0.41'

  // Jetty 10 seems to refuse to run on java8.
  // TODO: we need to setup separate test for Jetty 10 when that is released.
  latestDepTestImplementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.+'
  latestDepTestImplementation group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.+'

  // FIXME: 9.0.24 seems to have changed something...
  // TODO: Tomcat 9.0.52 has a copy of the JSR166 ThreadPoolExecutor so it needs special instrumentation
  latestDepTestImplementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '9.0.50'
  latestDepTestImplementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '9.0.50'
}
