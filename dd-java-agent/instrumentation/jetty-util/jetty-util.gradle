ext {
  minJavaVersionForTests = JavaVersion.VERSION_1_8
}
muzzle {
  pass {
    coreJdk()
  }
}
apply from: "$rootDir/gradle/java.gradle"
apply plugin: 'org.unbroken-dome.test-sets'

testSets {
  latestDepTest {
    dirName = 'test'
  }
}

dependencies {
  compileOnly group: 'org.eclipse.jetty', name: 'jetty-util', version: '11.0.0'

  testImplementation project(':dd-java-agent:instrumentation:trace-annotation')
  testImplementation group: 'org.eclipse.jetty', name: 'jetty-util', version: '11.0.0'
  latestDepTestImplementation group: 'org.eclipse.jetty', name: 'jetty-util', version: '11.+' // 10+ requires Java 11
}
