evaluationDependsOn ':dd-java-agent:instrumentation:tomcat:tomcat-5.5'

muzzle {
  // despite the name of module, this also applies to tomcat < 6.0.35 or 7.0-7.0.22
  pass {
    name = 'until6035_7022'
    group = 'org.apache.tomcat'
    module = 'tomcat-coyote'
    versions = '[7.0.0,7.0.23)'
    assertInverse = true
  }
  pass {
    name = 'until6035_7022'
    group = 'org.apache.tomcat'
    module = 'coyote'
    versions = '[6.0.0,6.0.35)'
    assertInverse = true
  }
  pass {
    name = 'until6035_7022'
    group = 'tomcat'
    module = 'tomcat-util'
    versions = '[5.5,)'
    assertInverse = true
  }
  pass {
    name = 'until703'
    group = 'tomcat'
    module = 'tomcat-coyote'
    versions = '[5.5.15,)'
    extraDependency 'tomcat:catalina:5.5.23'
    assertInverse = true
  }
  pass {
    name = 'until703'
    group = 'org.apache.tomcat'
    module = 'coyote'
    versions = '[6.0.13,)'
    extraDependency 'org.apache.tomcat:catalina:6.0.13'
  }
  pass {
    name = 'until703'
    group = 'org.apache.tomcat'
    module = 'tomcat-coyote'
    versions = '[7.0.0,7.0.3)'
    assertInverse = true
  }
}

apply from: "$rootDir/gradle/java.gradle"

dependencies {
  compileOnly group: 'tomcat', name: 'tomcat-util', version: '5.5.23'
  compileOnly group: 'tomcat', name: 'tomcat-coyote', version: '5.5.23'
  implementation project(':dd-java-agent:instrumentation:tomcat:tomcat-common')
}

configurations.configureEach {
  // shut up about broken xml-api pom relocation
  resolutionStrategy {
    force 'xml-apis:xml-apis:1.4.01'
  }
}

