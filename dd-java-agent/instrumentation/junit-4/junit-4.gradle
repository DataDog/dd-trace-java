apply from: "$rootDir/gradle/java.gradle"

muzzle {
  pass {
    group = 'junit'
    module = 'junit'
    versions = '[4.10,]'
    assertInverse = true
  }
}

dependencies {
  compileOnly group: 'junit', name: 'junit', version: '4.10'

  testCompile(group: 'junit', name: 'junit', version: '4.10') {
    force = true
  }
}
