muzzle {
  pass {
    group = "org.apache.kafka"
    module = "kafka-streams"
    versions = "[0.11.0.0,3)"
    // TODO shouldn't there be an assertInverse here, or do we support 3.x?
  }
}

apply from: "$rootDir/gradle/java.gradle"

addTestSuite('latestDepTest')

dependencies {
  compileOnly instrumentedLibs.kafka.streams.v0

  implementation project(':dd-java-agent:instrumentation:kafka:kafka-common')
  implementation project(':dd-java-agent:instrumentation:kafka:kafka-clients-0.11')

  testImplementation instrumentedLibs.kafka.clients.v0
  testImplementation instrumentedLibs.kafka.streams.v0
  testImplementation instrumentedLibs.spring.kafka.v1
  testImplementation instrumentedLibs.spring.kafka.test.v1
  testImplementation instrumentedLibs.jaxb.api.v2
  testImplementation instrumentedLibs.mockito.core.v2

  // Include latest version of kafka itself along with latest version of client libs.
  // This seems to help with jar compatibility hell.
  latestDepTestImplementation instrumentedLibs.kafka.v2.latest.v2x
  latestDepTestImplementation instrumentedLibs.kafka.clients.latest.v2x
  latestDepTestImplementation instrumentedLibs.kafka.streams.latest.v2x
  // spring-kafka 2.8.x pulls in kafka-clients/streams 3.x which behaves differently
  latestDepTestImplementation instrumentedLibs.spring.kafka.v2x
  latestDepTestImplementation instrumentedLibs.spring.kafka.test.v2x
}
