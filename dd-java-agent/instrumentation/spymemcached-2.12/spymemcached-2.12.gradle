// building and testing against 2.12 because setListenerExecutorService exists to facilitate easier
// testing. Instrumentation should work since 2.10
muzzle {
  pass {
    group = "net.spy"
    module = 'spymemcached'
    versions = "[2.10.0,)"
    assertInverse = true
  }
}

apply from: "${rootDir}/gradle/java.gradle"

apply plugin: 'org.unbroken-dome.test-sets'

testSets {
  latestDepTest {
    dirName = 'test'
  }
}

dependencies {
  compileOnly group: 'net.spy', name: 'spymemcached', version: '2.12.0'

  compile project(':dd-java-agent:agent-tooling')

  compile deps.bytebuddy
  compile deps.opentracing
  annotationProcessor deps.autoservice
  implementation deps.autoservice

  testCompile project(':dd-java-agent:testing')

  testCompile group: 'net.spy', name: 'spymemcached', version: '2.12.0'
  testCompile deps.testcontainers

  latestDepTestCompile group: 'net.spy', name: 'spymemcached', version: '+'
}
