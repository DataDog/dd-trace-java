apply from: "$rootDir/gradle/java.gradle"

addTestSuiteForDir('latestDepTest', 'test')

muzzle {

  pass {
    group = 'com.google.protobuf'
    module = 'protobuf-java'
    versions = '[2.0.1,]'
    assertInverse = true
  }
}

dependencies {
  compileOnly group: 'com.google.protobuf', name: 'protobuf-java', version: '2.0.1'
  latestDepTestImplementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.+'
}
