// Set properties before any plugins get loaded
ext {
  minJavaVersionForTests = JavaVersion.VERSION_1_8
}

apply from: "${rootDir}/gradle/java.gradle"

muzzle {
  pass {
    group = "io.netty"
    module = "netty-codec-http"
    versions = "[4.1.0.Final,)"
    assertInverse = true
  }
  pass {
    group = "io.netty"
    module = "netty-all"
    versions = "[4.1.0.Final,)"
    assertInverse = true
  }
  fail {
    group = "io.netty"
    module = "netty"
    versions = "[,]"
  }
  pass {
    group = "io.vertx"
    module = "vertx-core"
    versions = "[3.3.0,)"
    assertInverse = true
  }
}

apply plugin: 'org.unbroken-dome.test-sets'

testSets {
  latestDepTest {
    dirName = 'test'
  }

  lettuceTest
}

compileLettuceTestGroovy {
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
}

dependencies {
  compileOnly group: 'io.netty', name: 'netty-codec-http', version: '4.1.0.Final'

  testCompile project(':dd-java-agent:instrumentation:java-concurrent')
  testCompile project(':dd-java-agent:instrumentation:trace-annotation')
  testCompile group: 'io.netty', name: 'netty-codec-http', version: '4.1.0.Final'
  testCompile group: 'org.asynchttpclient', name: 'async-http-client', version: '2.1.0'

  latestDepTestCompile group: 'io.netty', name: 'netty-codec-http', version: '(,5.0)'
  // latest async-http-client incompatable with 5.0+ netty
  latestDepTestCompile group: 'org.asynchttpclient', name: 'async-http-client', version: '+'

  lettuceTestCompile project(':dd-java-agent:instrumentation:java-concurrent')
  lettuceTestCompile project(':dd-java-agent:instrumentation:lettuce-5')
  lettuceTestCompile group: 'io.lettuce', name: 'lettuce-core', version: '5.2.0.RELEASE'
  lettuceTestCompile deps.testcontainers
}

test.finalizedBy lettuceTest

// We need to force the dependency to the earliest supported version because other libraries declare newer versions.
configurations.testCompile {
  resolutionStrategy {
    eachDependency { DependencyResolveDetails details ->
      //specifying a fixed version for all libraries with io.netty' group
      if (details.requested.group == 'io.netty') {
        details.useVersion "4.1.0.Final"
      }
    }
  }
}
