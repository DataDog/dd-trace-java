apply from: "$rootDir/gradle/java.gradle"

muzzle {
  pass {
    group = "io.netty"
    module = "netty-common"
    versions = "[4.0.0.Final,)"
    assertInverse = true
  }
}

addTestSuiteForDir('latestDep4Test', 'test')
addTestSuiteForDir('latestDepTest', 'test')

dependencies {
  compileOnly instrumentedLibs.netty.common.v4

  testImplementation instrumentedLibs.netty.common.v4

  latestDep4TestImplementation instrumentedLibs.netty.common.latest.v4x
  latestDepTestImplementation instrumentedLibs.netty.common.latest
}

tasks.named("latestDepTest", Test) {
  dependsOn "latestDep4Test"
}
