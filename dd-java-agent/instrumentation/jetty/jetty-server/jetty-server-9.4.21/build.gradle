muzzle {
  pass {
    name = 'between_9421_and_10'
    group = "org.eclipse.jetty"
    module = 'jetty-server'
    versions = "[9.4.21,10)"
    assertInverse = true
  }
}

apply from: "$rootDir/gradle/java.gradle"

addTestSuiteForDir('latestDepTest', 'test')
addTestSuiteExtendingForDir('latestDepForkedTest', 'latestDepTest', 'test')

dependencies {
  implementation project(':dd-java-agent:instrumentation:jetty:jetty-common')
  compileOnly group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.21.v20190926'
  compileOnly project(':internal-api')
  compileOnly project(':dd-java-agent:agent-tooling')
  compileOnly project(':dd-java-agent:agent-bootstrap')
  compileOnly project(":dd-java-agent:instrumentation:jetty:jetty-server:jetty-server-9.0")

  // Don't want to conflict with jetty from the test server.
  testImplementation(project(':dd-java-agent:instrumentation-testing')) {
    exclude group: 'org.eclipse.jetty', module: 'jetty-server'
  }
  testImplementation project(':dd-java-agent:instrumentation:jetty:jetty-util-9.4.31')

  testImplementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.21.v20190926'
  testImplementation group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.21.v20190926'
  testImplementation group: 'org.eclipse.jetty', name: 'jetty-continuation', version: '9.4.21.v20190926'
  testImplementation project(':dd-java-agent:instrumentation:jetty:jetty-appsec:jetty-appsec-7.0')
  testRuntimeOnly project(':dd-java-agent:instrumentation:servlet:javax-servlet:javax-servlet-2.2')
  testRuntimeOnly project(':dd-java-agent:instrumentation:jetty:jetty-appsec:jetty-appsec-9.3')
