apply from: "${rootDir}/gradle/java.gradle"
apply plugin: 'scala'

dependencies {
  compileOnly group: 'org.scala-lang', name: 'scala-library', version: '2.11.12'
  testCompile group: 'org.scala-lang', name: 'scala-library', version: '2.11.12'

  compileOnly group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.3.16'
  testCompile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.3.16'

  compile project(':dd-trace-api')
  compile project(':dd-trace-ot')

  testCompile project(':dd-java-agent:testing')
  testCompile project(':dd-java-agent:instrumentation:java-concurrent')
  testCompile project(':dd-java-agent:instrumentation:trace-annotation')
}
