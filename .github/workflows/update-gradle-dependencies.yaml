name: Update Gradle dependencies
on:
  schedule:
    - cron: "0 4 * * 0"
  workflow_dispatch:

jobs:
  update-gradle-dependencies:
    runs-on: ubuntu-latest
    name: Update Gradle dependencies
    permissions:
      contents: read
      id-token: write # Required for OIDC token federation
    steps:
      - uses: DataDog/dd-octo-sts-action@acaa02eee7e3bb0839e4272dacb37b8f3b58ba80 # v1.0.3
        id: octo-sts
        with:
          scope: DataDog/dd-trace-java
          policy: self.update-gradle-dependencies.create-pr

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # 5.0.0
        with:
          submodules: "recursive"
      - name: Configure git
        id: configure-git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Pick a branch name
        id: define-branch
        run: echo "branch=ci/update-gradle-dependencies-$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
      - name: Create branch
        run: |
          git checkout -b ${{ steps.define-branch.outputs.branch }} --force
          git push -u origin ${{ steps.define-branch.outputs.branch }} --force
        env:
          GITHUB_TOKEN: ${{ steps.octo-sts.outputs.token }}
      - name: Update Gradle dependencies
        run: |
          GRADLE_OPTS="-Dorg.gradle.jvmargs='-Xmx3G -Xms2G'" \
          JAVA_HOME=$JAVA_HOME_8_X64 \
          JAVA_8_HOME=$JAVA_HOME_8_X64 \
          JAVA_11_HOME=$JAVA_HOME_11_X64 \
          JAVA_17_HOME=$JAVA_HOME_17_X64 \
          JAVA_21_HOME=$JAVA_HOME_21_X64 \
          ./gradlew resolveAndLockAll --write-locks --parallel --stacktrace --no-daemon --max-workers=4
      - name: Commit changes
        id: create-commit
        run: |
          git add .
          git commit --message "chore: Update Gradle dependencies"
          echo "commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ steps.octo-sts.outputs.token }}
      - name: Push changes
        uses: Asana/push-signed-commits@d615ca88d8e1a946734c24970d1e7a6c56f34897
        if: ${{ steps.create-commit.outputs.commit != '' }}
        with:
          github-token: ${{ steps.octo-sts.outputs.token }}
          local_branch_name: ${{ steps.define-branch.outputs.branch }}
          remote_branch_name: ${{ steps.define-branch.outputs.branch }}
      - name: Create pull request
        run: |
          # use echo to set a multiline body for the PR
          echo -e "This PR updates the Gradle dependencies. ⚠️\n\n- [ ] Update PR title if a code change is needed to support one of those new dependencies" | \
            gh pr create --title "Update Gradle dependencies" \
            --base master \
            --head ${{ steps.define-branch.outputs.branch }} \
            --label "tag: dependencies" \
            --label "tag: no release notes" \
            --body-file -
        env:
          GITHUB_TOKEN: ${{ steps.octo-sts.outputs.token }}
