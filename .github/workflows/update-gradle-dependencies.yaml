name: Update Gradle dependencies
on:
  schedule:
    - cron: "0 4 * * 0"
  workflow_dispatch:

jobs:
  update-gradle-dependencies:
    runs-on: ubuntu-latest
    name: Update Gradle dependencies
    permissions:
      contents: write # Required to create new branch
      id-token: write # Required for OIDC token federation
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # 5.0.0
        with:
          submodules: "recursive"
      - name: Update Gradle dependencies
        env:
          AKKA_REPO_TOKEN: ${{ secrets.AKKA_REPO_TOKEN }}
        run: |
          echo "REPO TOKEN LENGTH ${#AKKA_REPO_TOKEN}"
          GRADLE_OPTS="-DakkaRepositoryToken=$AKKA_REPO_TOKEN -Dorg.gradle.jvmargs='-Xmx3G -Xms2G'" \
          JAVA_HOME=$JAVA_HOME_8_X64 \
          JAVA_8_HOME=$JAVA_HOME_8_X64 \
          JAVA_11_HOME=$JAVA_HOME_11_X64 \
          JAVA_17_HOME=$JAVA_HOME_17_X64 \
          JAVA_21_HOME=$JAVA_HOME_21_X64 \
          ./gradlew :dd-java-agent:instrumentation:akka:akka-http:akka-http-10.0:resolveAndLockAll --write-locks --parallel --stacktrace --no-daemon --max-workers=4
