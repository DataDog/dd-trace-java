apply from: "$rootDir/gradle/java.gradle"

dependencies {
  api deps.groovy
  api deps.spock

  api deps.bytebuddy
  api deps.bytebuddyagent

  api group: 'com.github.stefanbirkner', name: 'system-rules', version: '1.19.0'
  api group: 'commons-fileupload', name: 'commons-fileupload', version: '1.5'
  api group: 'org.skyscreamer', name: 'jsonassert', version: '1.5.1'
  api group: 'org.freemarker', name: 'freemarker', version: '2.3.30'
  api group: 'com.jayway.jsonpath', name: 'json-path', version: '2.8.0'

  // older versions of jackson and message pack are used because upgrading
  // to recent ones causes dependency conflicts in some instrumentation modules
  api group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.6'
  api group: 'org.msgpack', name: 'jackson-dataformat-msgpack', version: '0.8.2'
}
