syntax = "proto3";

package datadog.smoketest.grpc;

service Iast {
  rpc ServerSideRequestForgery (Request) returns (Response) {
  }
}

enum Type{
  URL = 0;
}

message Url {
  string value = 1;
}

message Request {
  Type type = 1;
  oneof payload {
    Url url = 2;
  }
}

message Response {
  string message = 1;
}
