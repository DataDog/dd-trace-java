apply plugin: 'java'
apply plugin: 'war'

repositories {
  mavenLocal()
  if (project.rootProject.hasProperty("mavenRepositoryProxy")) {
    maven {
      url project.rootProject.property("mavenRepositoryProxy")
      allowInsecureProtocol true
    }
  }
  mavenCentral()
}

dependencies {
  compileOnly group: 'javax', name: 'javaee-api', version: '8.0.1'
}
