plugins {
  id 'com.gradleup.shadow'
}

ext {
  minJavaVersionForTests = JavaVersion.VERSION_17
}

apply from: "$rootDir/gradle/java.gradle"
description = 'RUM Tomcat 11 Smoke Tests'

dependencies {
  implementation 'org.apache.tomcat.embed:tomcat-embed-core:11.0.8'
  implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:11.0.8'
  implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'

  testImplementation project(':dd-smoke-tests:rum')
}

tasks.named("jar", Jar) {
  manifest {
    attributes('Main-Class': 'com.example.Main')
  }
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(17)
  }
}

tasks.withType(JavaCompile).configureEach {
  configureCompiler(it, 17, JavaVersion.VERSION_17)
}

tasks.withType(Test).configureEach {
  dependsOn "shadowJar"
  jvmArgs "-Ddatadog.smoketest.rum.tomcat11.shadowJar.path=${tasks.shadowJar.archiveFile.get()}"
}
