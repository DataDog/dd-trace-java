variables:
  EXPLORATION_TESTS_IMAGE: $REGISTRY/ci/dd-trace-java:exploration-tests

run-ci-vis-open-source-tests:
  stage: ci-vis-open-source-tests
  trigger:
    include:
      project: DataDog/apm-reliability/test-environment
      ref: nikita-tkachenko/split-pipeline-yaml
      file: '/.gitlab/pipelines/java.yml'
  variables:
    UPSTREAM_PACKAGE_JOB: build
    UPSTREAM_PROJECT_ID: $CI_PROJECT_ID
    UPSTREAM_PROJECT_NAME: $CI_PROJECT_NAME
    UPSTREAM_PIPELINE_ID: $CI_PIPELINE_ID
    UPSTREAM_BRANCH: $CI_COMMIT_BRANCH
    UPSTREAM_TAG: $CI_COMMIT_TAG
    UPSTREAM_COMMIT_AUTHOR: $CI_COMMIT_AUTHOR
    UPSTREAM_COMMIT_SHORT_SHA: $CI_COMMIT_SHORT_SHA
    JAVA_TRACER_REF_TO_TEST: $CI_COMMIT_BRANCH
    TEST: TEST
