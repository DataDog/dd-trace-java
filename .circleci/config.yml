          cron: "35 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      *build_test_jobs

  weekly:
    triggers:
      - schedule:
          # Run this job at 00:05 UTC every Monday
          cron: "5 0 * * 1"
          filters:
            branches:
              only:
                - master
    jobs:
      # This will rebuild a main cache with a new timestamp from a clean slate
