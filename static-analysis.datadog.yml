rulesets:
  - java-best-practices:
    rules:
      array-is-stored-directly:
        ignore:
          - "**"
      avoid-printstacktrace:
        ignore:
          - "buildSrc/**"
          - "dd-java-agent/src/main/java/datadog/trace/bootstrap/**"
      avoid-reassigning-parameters:
        ignore:
          - "**"
      avoid-string-instantiation:
        ignore:
          - "**"
      forloop-variable-count:
        max-variables: 2
      literals-first-in-comparison:
        ignore:
          - "**"
      one-declaration-per-line:
        ignore:
          - "**"
      missing-switch-statement-default:
        ignore:
          - "**"
      redundant-initializer:
        ignore:
          - "**"
  - java-code-style:
    rules:
      avoid-dollar-signs:
        ignore:
          - "**"
      boolean-get-method-name:
        ignore:
          - "**"
      call-super-in-constructor:
        ignore:
          - "**"
      control-statement-braces:
        ignore:
          - "**"
      generics-naming:
        ignore:
          - "**"
  - java-security
ignore-paths:
  - ".mvn/**"
  - "dd-java-agent/appsec/weblog/**"
  - "dd-java-agent/benchmark-integration/**"
  - "dd-smoke-tests/**"
  - "**/src/test/**"
  - "**/src/*Test/**"
  - "**/src/test*/**"
  - "**/src/jmh/**"
