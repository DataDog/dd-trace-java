apply from: "${rootDir}/gradle/java.gradle"
apply from: "${rootDir}/gradle/test-with-scala.gradle"

dependencies {
  compileOnly group: 'com.typesafe.play', name: 'play_2.11', version: '2.6.0'

  compile project(':dd-trace-api')
  compile project(':sts-java-agent:agent-tooling')
  compile deps.bytebuddy
  compile deps.opentracing
  compile deps.autoservice

  testCompile group: 'org.scala-lang', name: 'scala-library', version: '2.11.12'
  testCompile project(':sts-java-agent:instrumentation:play-2.4')
  testCompile group: 'com.typesafe.play', name: 'play_2.11', version: '2.6.0'
  testCompile group: 'com.typesafe.play', name: 'play-test_2.11', version: '2.6.0'
  testCompile project(':sts-java-agent:testing')
  testCompile project(':sts-java-agent:instrumentation:java-concurrent')
  testCompile project(':sts-java-agent:instrumentation:trace-annotation')
  testCompile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.6.0'
}

test {
  if (!JavaVersion.current().isJava8Compatible()) {
    exclude '*Play*Test*'
  }
}
