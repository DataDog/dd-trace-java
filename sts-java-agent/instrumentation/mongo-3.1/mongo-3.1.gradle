apply plugin: 'version-scan'

versionScan {
  group = "org.mongodb"
  module = "mongo-java-driver"
  scanMethods = true
  versions = "[3.1,)"
  verifyPresent = [
    'com.mongodb.MongoClientOptions$Builder': 'addCommandListener'
  ]
}

apply from: "${rootDir}/gradle/java.gradle"

apply plugin: 'org.unbroken-dome.test-sets'

testSets {
  latestDepTest {
    dirName = 'test'
  }
}

dependencies {
  compileOnly group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.2'

  compile project(':sts-java-agent:agent-tooling')

  compile deps.bytebuddy
  compile deps.opentracing
  annotationProcessor deps.autoservice
  implementation deps.autoservice

  testCompile project(':sts-trace-ot')
  testCompile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.2'
}

configurations.latestDepTestCompile {
  resolutionStrategy {
    force group: 'org.mongodb', name: 'mongo-java-driver', version: '+'
  }
}
